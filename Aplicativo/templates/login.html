{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .container {
            width: 400px;
            margin: 80px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #00a0e4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .mensagem {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: white;
        }
        
        .mensagem-sucesso {
            background-color: #4CAF50; 
        }
        
        .mensagem-erro {
            background-color: #f44336; 
        }

        .link-cadastro {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .link-cadastro a {
            color: #00a0e4;
            text-decoration: none;
            font-weight: bold;
        }

        .link-cadastro a:hover {
            text-decoration: underline;
        }

        .logo img {
            width: 150px;
            height: auto;
        }
        
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="{% static '/imagens/logo_RateHUB.png' %}" alt="RateHUB Logo">
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Login</h2>

        {% if mensagem %}
            <div class="mensagem {% if tipo_mensagem == 'success' %}mensagem-sucesso{% else %}mensagem-erro{% endif %}">
                {{ mensagem }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="nome" placeholder="Nome de usuário">
            <input type="password" name="senha" placeholder="Senha">
            <input type="submit" value="Entrar">
        </form>

        <div class="link-cadastro">
            <p>Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se aqui</a></p>
        </div>
    </div>
</body>
</html>
