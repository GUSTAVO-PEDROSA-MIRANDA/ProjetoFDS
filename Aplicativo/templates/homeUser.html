{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar .sair-link {
            position: absolute;
            top: 10px; 
            right: 50px; 
            color: white;
            font-size: 1.25rem; 
            font-weight: none;
            text-decoration: none; 
        }

        .navbar .sair-link:hover {
            text-decoration: underline; /* Sublinha ao passar o mouse */
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .custom-btn {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .custom-btn:hover {
            text-decoration: underline;
        }
      
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-5">
                <div class="logo">
                    <img src="{% static '/imagens/logo_RateHUB.png' %}" alt="RateHUB Logo">
                </div>
                <a href="{% url 'visuFilmeUser' %}" class="custom-btn">Ver Filmes do Catálogo</a>
                <a href="{% url 'verFavoritos' %}" class="custom-btn">Meus Filmes Favoritos</a>
                <a href="{% url 'recomendacoes' %}" class="custom-btn">Recomendações</a>
            </div>
    
            <a href="{% url 'sair' %}" class="custom-btn">Sair</a>
        </div>
    </nav>
    

    <div class="container text-center mt-5">
        <h1 class="mb-4">Bem-vindo ao RateHUB!</h1>
        <p class="lead">Descubra, avalie e compartilhe sua opinião sobre seus filmes favoritos.</p>
    </div>

</body>
</html>
