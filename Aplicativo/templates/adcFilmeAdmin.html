<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Filme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Adicionar Novo Filme</h2>
        <form action="/adicionar_filme/" method="post">
            <label for="nomeFilmeInsert">Nome do Filme:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="diretorFilmeInsert">Diretor:</label>
            <input type="text" id="diretor" name="diretor" required>
            
            <label for="anoFilmeInsert">Ano de Lançamento:</label>
            <input type="number" id="ano" name="ano" min="1900" max="2025" required>
            
            <label for="generoFilmeInsert">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="acao">Ação</option>
                <option value="aventura">Aventura</option>
                <option value="comedia">Comédia</option>
                <option value="drama">Drama</option>
                <option value="ficcao">Ficção Científica</option>
                <option value="terror">Terror</option>
            </select>
            
            <button type="submit">Adicionar Filme</button>
        </form>
    </div>
</body>
</html>
