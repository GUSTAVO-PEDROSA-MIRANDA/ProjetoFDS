<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Filme</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: 80px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .mensagem {
            text-align: center;
            margin-bottom: 15px;
            color: {% if tipo_mensagem == 'success' %}green{% else %}red{% endif %};
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Adicionar Filme</h2>

        {% if mensagem %}
            <div class="mensagem">{{ mensagem }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="titulo" placeholder="Título do Filme">
            <input type="text" name="diretor" placeholder="Diretor">
            <input type="number" name="ano" placeholder="Ano de Lançamento">
            <input type="text" name="genero" placeholder="Gênero">
            <input type="submit" value="Cadastrar Filme">
        </form>
    </div>
</body>
</html>
