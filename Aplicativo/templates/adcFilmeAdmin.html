<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .container {
            width: 400px;
            margin: 80px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #00a0e4;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        input[type="submit"]:hover {
            background-color: #007bff;
            color: white;
        }

        .mensagem {
            text-align: center;
            margin-bottom: 15px;
            color: {% if tipo_mensagem == 'success' %}green{% else %}red{% endif %};
        }

        .btn1 {
            background-color: #00a0e4;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .btn1:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RateHUB - Gerenciamento de Catálogo</a>
        </div>
    </nav>

    <div class="container">
        <h2>Adicionar Filme</h2>

        {% if mensagem %}
            <div class="mensagem">{{ mensagem }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="titulo" placeholder="Título do Filme">
            <input type="text" name="diretor" placeholder="Diretor">
            <input type="number" name="ano" placeholder="Ano de Lançamento">
            <select name="genero" required>
                <option value="">Gênero</option>
                <option value="acao">Ação</option>
                <option value="terror">Terror</option>
                <option value="comedia">Comédia</option>
                <option value="ficcao-cientifica">Ficção Científica</option>
                <option value="romance">Romance</option>
                <option value="heroi">Herói</option>
                <option value="suspense">Suspense</option>
                <option value="drama">Drama</option>
                <option value="aventura">Aventura</option>
                <option value="historia">História</option>
                <option value="documentario">Documentário</option>
                <option value="guerra">Guerra</option>
                <option value="fantasia">Fantasia</option>
                <option value="biografia">Biografia</option>
                <option value="esporte">Esporte</option>
            </select>
            <select name="tipo" required>
                <option value="live-action">Live Action</option>
                <option value="animacao">Animação</option>
            </select>
            <input type="text" name="sinopse" placeholder="Sinopse">
            <input type="submit" value="Cadastrar Filme">
            <button type="button" class="btn1" onclick="location.href='{% url 'homeAdmin' %}'">Voltar ao Gerenciamento</button>
            <button type="button" class="btn1" onclick="location.href='{% url 'visuFilmeAdmin' %}'">Ir para o Catálogo</button>
        </form>
    </div>
</body>
