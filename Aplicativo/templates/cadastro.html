<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .container {
            width: 400px;
            margin: 80px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #00a0e4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .mensagem {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: white;
        }
        
        .mensagem-sucesso {
            background-color: #4CAF50; /* Verde */
        }
        
        .mensagem-erro {
            background-color: #f44336; /* Vermelho */
        }
        
        .login-link {
            margin-top: 10px;
        }
        
        .login-link a {
            color: #ffffff;
            font-weight: bold;
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: #dcdcdc;
        }

        .link-login1 {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .link-login1 a {
            color: #00a0e4;
            text-decoration: none;
            font-weight: bold;
        }

        .link-login1 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RateHUB - Cadastro</a>
        </div>
    </nav>

    <div class="container">
        <h2>Cadastro</h2>

        {% if mensagem %}
            <div class="mensagem {% if tipo_mensagem == 'success' %}mensagem-sucesso{% else %}mensagem-erro{% endif %}">
                <p>{{ mensagem }}</p>
                {% if tipo_mensagem == 'success' %}
                    <p>Você se cadastrou como <strong>{% if is_admin %}Administrador{% else %}Usuário{% endif %}</strong>.</p>
                    <div class="login-link">
                        <a href="{% url 'login' %}">Clique aqui para fazer login</a>
                    </div>
                {% endif %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <input type="password" name="confirmarSenha" placeholder="Confirmar Senha" required>
            <label>
                <input type="checkbox" name="is_admin"> Sou administrador
            </label>
            <br><br>
            <input type="submit" value="Cadastrar">
        </form>

        <div class="link-login1">
            <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a></p>
        </div>
    </div>
</body>
</html>
