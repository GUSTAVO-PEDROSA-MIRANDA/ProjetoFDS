<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        a {
            color: #00a0e4;
            text-decoration: none;
            font-weight: normal;
        }
        
        a:hover {
            text-decoration: underline;
        }

        .btn-favoritar {
            background: none;
            border: none;
            padding: 0;
            font: inherit;
            color: #000000;
            cursor: pointer;
            text-decoration: none;
        }
        
        .btn-favoritar:hover {
            text-decoration: underline;
        }


        .btn {
        background-color: #00a0e4;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 20px;
        }
    
        .btn:hover {
        background-color: #007bbd;
        color: white;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RateHUB - Meus Filmes Favoritos</a>
        </div>
    </nav>

    <div class="container">
        <h2>Meus Filmes Favoritos</h2>

        {% if filmes %}
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Diretor</th>
                        <th>Ano</th>
                        <th>Gênero</th>
                    </tr>
                </thead>
                <tbody>
                    {% for filme in filmes %}
                        <tr>
                            <td>{{ filme.titulo }}</td>
                            <td>{{ filme.diretor }}</td>
                            <td>{{ filme.ano }}</td>
                            <td>{{ filme.genero }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p style="text-align: center;">Você ainda não favoritou nenhum filme.</p>
        {% endif %}
        
        <button class="btn" onclick="location.href='{% url 'homeUser' %}'">Voltar à Home</button>
    </div>
</body>
</html>
