<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        a {
            color:rgb(0, 0, 0);
            text-decoration: none;
            font-weight: normal;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RateHUB - Catálogo</a>
        </div>
    </nav>

    <div class="container">
        <h2>Filmes Cadastrados</h2>

        {% if filmes %}
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Diretor</th>
                        <th>Ano</th>
                        <th>Gênero</th>
                    </tr>
                </thead>
                <tbody>
                    {% for filme in filmes %}
                        <tr>
                            <td><a href="{% url 'visuComentarios' filme.id %}">{{ filme.titulo }}</a></td>                         
                            <td>{{ filme.diretor }}</td>
                            <td>{{ filme.ano }}</td>
                            <td>{{ filme.genero }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p style="text-align: center;">Nenhum filme cadastrado ainda.</p>
        {% endif %}
    </div>
</body>
</html>
